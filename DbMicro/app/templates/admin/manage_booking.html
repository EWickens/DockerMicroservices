{% extends "admin/templates/admin_template.html" %}

{% block title %}Manage Events{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Manage Events</h1>
      <h3>Add Event to database</h3>
      <form action="'http://localhost:5000/db_handler/create_event'" method="POST">

          <div class="form-group">
            <label>Event Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
          </div>

          <div class="form-group">
            <label>Identification Number</label>
            <input type="text" class="form-control" id="_id" name="_id" placeholder="Identification number">
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description">
          </div>
          <div class="form-group">
            <label>Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Location">
          </div>
        <button type="submit" class="btn btn-primary">Create Event</button>

        {% if feedback %}
        <p class="text-danger float-right">{{ feedback }}</p>
        {% endif %}
        {% if successback %}
        <p class="text-success float-right">{{ successback }}</p>
        {% endif %}

</form>
    </div>
  </div>
</div>

{% endblock %}
